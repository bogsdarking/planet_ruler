free_parameters:
  - r
  - h
  - f
  - py
  - y0
  - theta_x
  - theta_z
  - origin_y

init_parameter_values:
  r: 6300000 # earth radius
  h: 418000 # ISS altitude
  f: 0.035 # 35mm
  px: 0.00001
  py: 0.00001
  x0: 0
  y0: 0
  theta_x: -3.141592653589793 # so that -y points toward planet center
  theta_y: 0
  theta_z: 0
  origin_x: 0
  origin_y: 1000000
  origin_z: 0

parameter_limits:
  r: [1e+07, 1e+09]
  h: [1.1e6, 1.3e6]
  f: [2.001, 2.003]
  px: [0.00001, 1]
  py: [0.00001, 1]
  x0: [-1, 1]
  y0: [-1, 1]
  theta_x: [-3.141592653589793, 3.141592653589793]
  theta_y: [0, 0]
  theta_z: [-3.141592653589793, 3.141592653589793]
  origin_x: [-1.5e+06, 1.5e+06]
  origin_y: [-1.5e+06, 1.5e+06]
  origin_z: [-1.5e+06, 1.5e+06]

# "Normal" type accepts [std, mean] w/ default of above initialization
# "Uniform" type accepts [bounds=[lower, upper]] w/ default of above limits
parameter_priors:
  r:
    type: Normal
    std: 1000000
  h:
    type: Normal
    std: 1000
  f:
    type: Normal
    std: 0.005
  px:
    type: Uniform
    lower: 0.00001
    upper: 1
  py:
    type: Uniform
    lower: 0.00001
    upper: 1
  x0:
    type: Uniform
    lower: -1
    upper: 1
  y0:
    type: Uniform
    lower: -1
    upper: 1
  theta_x:
    type: Uniform
    lower: -3.141592653589793
    upper: 3.141592653589793
  theta_y:
    type: Uniform
    lower: -3.141592653589793
    upper: 3.141592653589793
  theta_z:
    type: Uniform
    lower: -3.141592653589793
    upper: 3.141592653589793
  origin_x:
    type: Uniform
    lower: -1500000
    upper: 1500000
  origin_y:
    type: Uniform
    lower: -1500000
    upper: 1500000
  origin_z:
    type: Uniform
    lower: -1500000
    upper: 1500000
