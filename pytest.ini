[tool:pytest]
minversion = 7.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-fail-under=95
    --durations=10

testpaths = tests

markers =
    slow: marks tests as slow (taking more than 1 second)
    integration: marks tests as integration tests (testing multiple components)
    benchmark: marks tests as performance benchmarks
    real_data: marks tests that require real demo data files
    numerical: marks tests that verify numerical accuracy and precision
    property: marks property-based tests using hypothesis
    unit: marks fast unit tests (default)

filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # Specific warnings we expect
    ignore:.*divide by zero encountered in log10.*:RuntimeWarning
    ignore:.*Attempt to set non-positive ylim.*:UserWarning

# Hypothesis configuration
hypothesis_profile_default = 
    max_examples = 100
    deadline = 5000

# Benchmark configuration  
benchmark_group_by = func
benchmark_sort = mean
benchmark_warmup = true
benchmark_warmup_iterations = 1000
benchmark_min_time = 0.000005
benchmark_max_time = 1.0
benchmark_min_rounds = 5
benchmark_calibration_precision = 10